<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Coleta de Dados</title>
</head>
<body>
  <h1>Pesquisa Universitária</h1>
  <form action="#" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="0" required><br><br>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select><br><br>

    <label for="universidade">Universidade:</label>
    <input type="text" id="universidade" name="universidade" required><br><br>

    <label for="interesses">Interesses:</label><br>
    <input type="checkbox" id="esporte" name="interesses" value="esporte">
    <label for="esporte">Esporte</label><br>
    <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
    <label for="tecnologia">Tecnologia</label><br>
    <input type="checkbox" id="arte" name="interesses" value="arte">
    <label for="arte">Arte</label><br><br>

    <label for="curso">curso:</label><br>
    <textarea id="curso" name="curso" rows="4" cols="50"></textarea><br><br>

    <label for="comprovante">Comprovante de Matrícula:</label>
    <input type="file" id="comprovante" name="comprovante"><br><br>

    <label for="semestre">Semestre:</label>
    <input type="text" id="semestre" name="semestre" required><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
